<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body class="body">
  <h1 class="h1">Task Manager</h1>
  <label for="taskInput">Enter task:</label>
  <input class="input" id="taskInput" type="text" placeholder="Enter your task">
  <br>

  
  <label for="categoryInput">Enter Category:</label>
  <input class="input"id="categoryInput" type="text" placeholder="Enter Category like work, life, productivity...">
  <br>

  <button class="button" id="addTaskBtn">Save Task</button>
  <br>

  <h2 class="h2">Select Category</h2>
  <select class="select" id="categoryFilter">
      <option value="all">All Categories</option>
  </select>
  <br>

  <h2>Task Stats</h2>
  Total tasks: <span id="totalCount">0</span><br>
  Completed tasks: <span id="completedCount">0</span><br>
  Remaining tasks: <span id="remainingCount">0</span><br>

  <h2>Task Info</h2>
  <div id="taskLists">No tasks yet..</div>
</body>
</html>
